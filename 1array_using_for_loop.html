<body>
    <!--1array using for loop (i)Input:[33,44,11,33,44,555,11,11,45]-->
    <div class="headtxt">
        <h4>1. Print array using for loop</h4>
    </div>
    <table>
        <tr>
            <td>Enter the Input seperated by comma</td>
            <td><input type="text" id="srcSentence"></td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <button class="btn btn-outline-success" onclick="arrOper()">Convert</button>
            </td>
        </tr>
    </table>
    <div id="arrResult"></div>
</body>

<script>
    //print array using for
    function arrOper() {
        var strinput = document.getElementById("srcSentence").value;
        var optext = "";
        console.log("Original Input - " + strinput);
        var splitstr = strinput.split(',')
        for (i = 0; i < splitstr.length; i++) {
            optext = optext + "<br>" + i + " - " + splitstr[i];
            console.log(i + " - " + splitstr[i]);
        }

        document.getElementById("arrResult").innerHTML = optext;

    }
</script>
