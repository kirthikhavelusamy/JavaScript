<html>

<head>
    <link href="assignStyle.css" rel="stylesheet">
    <title>Length</title>
</head>

<body>
    <div class="headtxt">
        <h4>17.Tip calculator</h4>
    </div>
    <table>
        <tr>
            <td>Enter the Bill amount</td>
            <td><input type="text" id="srcbill"></td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <button class="btn btn-outline-success" onclick="tipCalculator()">calculate</button>
            </td>
        </tr>
    </table>
    <div id="arrBill"></div>
    <div id="arrFinal"></div>
</body>

</html>
<script>
    function resultTip(billAmt) {
       // console.log("billAmt - " + billAmt);
        var resultVal;
        if (billAmt <= 50) {
            percentage = .2;
        }
        else if (50 < billAmt <= 200) {
            percentage = .15;
        }
        else {
            percentage = .1;
        }
        resultVal = percentage * billAmt;
        //console.log("resultVal - " + resultVal);
        return resultVal;
    }
    function tipCalculator() {
        // program to convert input to array   
        var percentage;
        var billArr = [];
        var tipAmounts = [];
        var finalAmounts = [];
        billArr = (document.getElementById("srcbill").value).split(',');
        //console.log("billArr - " + billArr);
        for (i = 0; i < billArr.length; i++) {
            tipAmounts[i] = resultTip(billArr[i]);
            finalAmounts[i] = Number(billArr[i]) + Number(tipAmounts[i]);
           // console.log([i] + '. total tip: ' + tipAmounts[i]);
        }
        document.getElementById("arrBill").innerHTML = "List of bills - " + billArr.toString();
        document.getElementById("arrFinal").innerHTML = "Final bill amount - " + finalAmounts.toString();
        console.log('Actual Bill before tips: ' + billArr);
        console.log('Final Amounts: ' + finalAmounts);

    }
</script>
