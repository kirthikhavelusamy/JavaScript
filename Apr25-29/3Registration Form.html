<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="global.css">
    </link>
</head>

<body class="bdyStyle2">
  <form class="formStyle">
    <h3>Registration Login</h3>
    <table>
      <tr>
        <td>
          First Name
        </td>
        <td>
          <input type="text" name="fName" placeholder="Enter Your First Name">
        </td>
      </tr>
      <tr>
        <td>
          Last Name
        </td>
        <td>
          <input type="text" name="lName" placeholder="Enter Your Second Name">
        </td>
      </tr>
      <tr>
        <td>
          User Name
        </td>
        <td>
          <input type="text" name="uName">
          <br>@indian.com
        </td>
      </tr>
      <tr>
        <td>
          Password
        </td>
        <td>
          <input type="password" name="pwd" placeholder="Atleast 6 characters" required minlength="6">
        </td>
      </tr>
      <tr>
        <td> Password not entered
        </td>
      </tr>
      <tr>
        <td>
          Confirm Password
        </td>
        <td>
          <input type="password" name="cpwd">
        </td>
      </tr>
      <tr>
        <td>
          Sex
        </td>
        <td>
          Male:<input type="radio" name="gender" />
          Female:<input type="radio" name="gender" checked />
        </td>
      </tr>
      <tr>
        <td>Date of Birth</td>
        <td>
          <input type="date" />
        </td>
      </tr>
      <tr>
        <td>
          Mobile no
        </td>
        <td>
          <input type="number" placeholder="1234567890" />
        </td>
      </tr>
      <tr>
        <td>
          City
        </td>
        <td>
          <input type="text" />
        </td>
      </tr>
      <tr>
        <td>
          State
        </td>
        <td>
          <input type="text" />
        </td>
      </tr>
      <tr>
        <td>
          <input type="reset" />
        </td>
        <td>
          <input type="submit" value="Submit Form" />
        </td>
      </tr>
    </table>
  </form>
</body>

</html>
