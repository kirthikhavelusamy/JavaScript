<!DOCTYPE html>
<html>
<head>

                    <span class="alntext">Finest fish and veggies</span>

                    <div class="alnprice">$22.99</div>

            </div>
            <div class="row">
                <div class="column">

                <hr>
            </div>
            <div class="row">

                    <div class="alnprice">$12.99</div>
                </div>
                <hr>
            </div>
            <div class="row">
                <div class="column">
                    <span class="alnheadtext">Green Bowl</span>
                    <span style="float:right;" class="alnheadtext">Amount&nbsp;&nbsp;&nbsp;<input type="text"
                            class="tbox" size="1" value="1"></span>
                    <br>
                    <span class="alntext">Healthy...and green...</span>
                    <span class="spnClass"><input type="submit" class="buttonrad" value="+ Add" /></span>
                    <br>
                    <div class="alnprice">$18.99</div>
                </div>
                <hr>
            </div>
        </div>
    </div>
