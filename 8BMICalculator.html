<html>

<head>
    <link href="jsStylecs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <title>BMI</title>
</head>

<body>
    <div class="col-md-12">
        <div class="headtxt">
            <h5>BMI Program</h5>
        </div>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <div>
                    <h5>Harry's</h5>
                </div>
                <div class="row problembox">
                    <div class="col-md-2">
                        <div class="subheadtxt">Height</div><input type="text" id="num1" class="inputtxt">
                    </div>
                    <div class="col-md-2">
                        <div class="subheadtxt">Weight</div> <input type="text" id="num2" class="inputtxt">
                    </div>
                    <div class="col-md-2">
                        <div class="subheadtxt">BMI</div> <input type="text" id="num3" class="inputtxt" readonly>
                    </div>
                </div>
                <div>
                    <h5>Salman's</h5>
                </div>
                <div class="row problembox">
                    <div class="col-md-2">
                        <div class="subheadtxt">Height</div> <input type="text" id="num4" class="inputtxt">
                    </div>
                    <div class="col-md-2">
                        <div class="subheadtxt">Weight</div> <input type="text" id="num5" class="inputtxt">
                    </div>
                    <div class="col-md-2">
                        <div class="subheadtxt">BMI</div> <input type="text" id="num6" readonly class="inputtxt">
                    </div>
                </div>
                <div class="finaltxt">
                    <button class="btn btn-primary" onclick="bmiCalculator()">Compare</button>
                </div>
                <div class="finaltxt">
                    <div id="addBMI"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
<script>
    function bmiCalculator() {
        var harryHt = document.getElementById("num1").value;
        var harryWt = document.getElementById("num2").value;
        var salmanHt = document.getElementById("num4").value;
        var salmanWt = document.getElementById("num5").value;
        var harryBMI = Math.round((harryWt / (harryHt * harryHt)) * 100) / 100;
        var salmanBMI = Math.round((salmanWt / (salmanHt * salmanHt)) * 100) / 100;
        document.getElementById("num3").value = harryBMI;
        document.getElementById("num6").value = salmanBMI;
        var result = "";
        if (Number(harryBMI) > Number(salmanBMI)) {
            result = "Is Harry's BMI higher than Salman's? True";
        } else {
            result = "Is Harry's BMI higher than Salman's? False";
        }
        document.getElementById("addBMI").innerHTML = result;
        console.log(result);
    }
</script>
