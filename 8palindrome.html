<script>
    //palindrome operation
    function arrOper() {
        var revStr = "";
        var revStrarr = [];
        var str = document.getElementById("srcSentence").value;
        console.log("str - " + str);
        var revStrarr = str.split("");
        console.log("revStrarr - " + revStrarr);
        revStr = revStrarr.reverse();
        console.log("revStr - " + revStr);
        revStr = revStr.join("");
        console.log(revStr);
        if (revStr === str) {
            console.log("true");
            document.getElementById("chkResult").innerHTML = "true    "+str + " is a Palindrome";
        } else {
            console.log("false");
            document.getElementById("chkResult").innerHTML = str + "is Not a Palindrome";
        }
    }
</script>
