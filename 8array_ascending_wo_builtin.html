<html>

<head>
    <link href="assignStyle.css" rel="stylesheet">
    <title>Length</title>
</head>

<body>
    <!--8.Print the given array in ascending order 
        (i)Input:[33,44,11,33,44,555,11,11,45] 
        (ii)output[11,11,11,33,33,44,44,45,555]  Using  without built in function-->
    <div class="headtxt">
        <h4>8.Print the given array in ascending order without built in function</h4>
    </div>
    <table>
        <tr>
            <td>Enter the Input seperated by comma</td>
            <td><input type="text" id="srcSentence"></td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <button class="btn btn-outline-success" onclick="bubbleSort()">Convert</button>
            </td>
        </tr>
    </table>
    <div id="arrResult"></div>
</body>

</html>
<script>
    function bubbleSort() {
        var strinput = document.getElementById("srcSentence").value;
        var srcarray = strinput.split(',');
        console.log("Input Array   - " + srcarray);
        var done = false;
        while (!done) {
            done = true;
            for (var i = 1; i < srcarray.length; i += 1) {
                if (srcarray[i - 1] > srcarray[i]) {
                    done = false;
                    var tmp = srcarray[i - 1];
                    srcarray[i - 1] = srcarray[i];
                    srcarray[i] = tmp;
                }
            }
        }
        console.log(srcarray);
        console.log("Output Array   - " + srcarray);
        document.getElementById("arrResult").innerHTML = srcarray;
    }
</script>
