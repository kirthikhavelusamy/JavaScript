<html>

<head>
    <link href="jsStylecs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>JavaScript</title>
</head>

<body>
    <!-- 8.Harry and Salman are trying to compare their BMI (Body Mass Index), which is calculated using the 
    formula: BMI = mass / height^2 = mass / (height * height). (mass in kg and height in meter).
    1. Store Harry's and Salman's mass and height in variables
    2. Calculate both their BMIs
    3. Create a boolean variable containing information about whether Harry has a higher BMI than Salman.
    4. Print a string to the console containing the variable from step 3. 
    (Something like "Is Harry's BMI higher than Salman's? true"). 
    ---------------------------------------------------------
    9.Salman and Mike both play basketball in different teams. 
    In the latest 3 games, 
    Salman's team scored 89, 120 & 103 points, while 
    Mike's team scored 116, 94 & 123 points.
    1. Calculate the average score for each team
    2. Decide which teams wins in average (highest average score), 
    and print the winner to the console. Also include the average score in the output.
    3. Then change the scores to show different winners. Don't forget to take into account there might be a 
    draw (the same average score)
    4. EXTRA: Mary also plays basketball, and her team scored 97, 134 and 105 points. 
    Like before, log the average winner to the console. 
    HINT: you will need the && operator to take the decision. -->
    <div class="col-md-12">
        <div class="headtxt">
            <h3>Problem Statement 8 and 9 Using JavaScript</h3>
        </div>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <h5>BMI Program</h5>
                <div>
                    <h5>Harry's</h5>
                </div>
                <div class="row problembox">
                    <div class="col-md-2">
                        <div class="subheadtxt">Height</div><input type="text" id="num1" class="inputtxt">
                    </div>
                    <div class="col-md-2">
                        <div class="subheadtxt">Weight</div> <input type="text" id="num2" class="inputtxt">
                    </div>
                    <div class="col-md-2">
                        <div class="subheadtxt">BMI</div> <input type="text" id="num3" class="inputtxt" readonly>
                    </div>
                </div>
                <div>
                    <h5>Salman's</h5>
                </div>
                <div class="row problembox">
                    <div class="col-md-2">
                        <div class="subheadtxt">Height</div> <input type="text" id="num4" class="inputtxt">
                    </div>
                    <div class="col-md-2">
                        <div class="subheadtxt">Weight</div> <input type="text" id="num5" class="inputtxt">
                    </div>
                    <div class="col-md-2">
                        <div class="subheadtxt">BMI</div> <input type="text" id="num6" readonly class="inputtxt">
                    </div>
                </div>
                <div class="finaltxt">
                    <button class="btn btn-primary" onclick="bmiCalculator()">Compare</button>
                </div>
                <div class="finaltxt">
                    <div id="addBMI"></div>
                </div>
            </div>
            <!--end of 8th problem-->
            <div class="col-md-6">
                <h5>Score Program</h5>
                <div>
                    <h5>Salman's Score</h5>
                </div>
                <div class="row problembox">
                    <div class="col-md-2">
                        <div class="subheadtxt">Game1</div><input type="text" id="num7" class="inputtxt">
                    </div>
                    <div class="col-md-2">
                        <div class="subheadtxt">Game3</div> <input type="text" id="num8" class="inputtxt">
                    </div>
                    <div class="col-md-2">
                        <div class="subheadtxt">Game3</div> <input type="text" id="num9" class="inputtxt">
                    </div>
                </div>
                <div>
                    <h5>Mike's Score</h5>
                </div>
                <div class="row problembox">
                    <div class="col-md-2">
                        <div class="subheadtxt">Game1</div> <input type="text" id="num10" class="inputtxt">
                    </div>
                    <div class="col-md-2">
                        <div class="subheadtxt">Game2</div> <input type="text" id="num11" class="inputtxt">
                    </div>
                    <div class="col-md-2">
                        <div class="subheadtxt">Game3</div> <input type="text" id="num12" class="inputtxt">
                    </div>
                </div>
                <div>
                    <h5>Mary's Score</h5>
                </div>
                <div class="row problembox">
                    <div class="col-md-2">
                        <div class="subheadtxt">Game1</div> <input type="text" id="num13" class="inputtxt">
                    </div>
                    <div class="col-md-2">
                        <div class="subheadtxt">Game2</div> <input type="text" id="num14" class="inputtxt">
                    </div>
                    <div class="col-md-2">
                        <div class="subheadtxt">Game3</div> <input type="text" id="num15" class="inputtxt">
                    </div>
                </div>
                <div class="finaltxt">
                    <button class="btn btn-primary" onclick="scoreCalculator()">Calculate</button>
                </div>
                <div id="addSalmanAvg"></div>
                <div id="addMikeAvg"></div>
                <div id="addMaryAvg"></div>
                <div id="finalResult"></div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    function bmiCalculator() {
        var harryHt = document.getElementById("num1").value;
        var harryWt = document.getElementById("num2").value;
        var salmanHt = document.getElementById("num4").value;
        var salmanWt = document.getElementById("num5").value;
        var harryBMI = Math.round((harryWt / (harryHt * harryHt)) * 100) / 100;
        var salmanBMI = Math.round((salmanWt / (salmanHt * salmanHt)) * 100) / 100;
        document.getElementById("num3").value = harryBMI;
        document.getElementById("num6").value = salmanBMI;
        var result = "";
        if (Number(harryBMI) > Number(salmanBMI)) {
            result = "Is Harry's BMI higher than Salman's? True";
        } else {
            result = "Is Harry's BMI higher than Salman's? False";
        }
        document.getElementById("addBMI").innerHTML = result;
        console.log(result);
    }
    function scoreCalculator() {
        var salmanAvg = (Number(document.getElementById("num7").value) + Number(document.getElementById("num8").value) + Number(document.getElementById("num9").value)) / 3;
        var mikeAvg = (Number(document.getElementById("num10").value) + Number(document.getElementById("num11").value) + Number(document.getElementById("num12").value)) / 3;
        var maryAvg = (Number(document.getElementById("num13").value) + Number(document.getElementById("num14").value) + Number(document.getElementById("num15").value)) / 3;
        var resultmsg = "";

        document.getElementById("addSalmanAvg").innerHTML = "Salman team Average: " + salmanAvg;
        document.getElementById("addMikeAvg").innerHTML = "Mike team Average: " + mikeAvg;
        document.getElementById("addMaryAvg").innerHTML = "Mary team Average: " + maryAvg;

        if (salmanAvg > mikeAvg && salmanAvg > maryAvg) { resultmsg='Salman team is winning'; }
        else if (mikeAvg > salmanAvg && mikeAvg > maryAvg) { resultmsg='Mike team is winning'; }
        else if (maryAvg > salmanAvg && maryAvg > mikeAvg) {resultmsg='Mary team is winning'; }
        else if (salmanAvg === mikeAvg && salmanAvg > maryAvg) { resultmsg='Salman team and Mike team  are tied'; }
        else if (salmanAvg === maryAvg && salmanAvg > mikeAvg) { resultmsg='Salman team and Mary team  are tied'; }
        else if (mikeAvg === maryAvg && maryAvg > salmanAvg) { resultmsg='Mike team and Mary team  are tied'; }
        else { resultmsg='All 3 teams tied'; }

        document.getElementById("finalResult").innerHTML = "Winner: " + resultmsg;

        console.log('Salman team Average: ' + salmanAvg + '\n' + 'Mike team Average: ' + mikeAvg + '\n' + 'Mary team Average: ' + maryAvg+ '\n' + "Winner : "+resultmsg);
    }
</script>
