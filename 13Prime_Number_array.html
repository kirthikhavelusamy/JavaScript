<body>
    <!--13.Find the prime number in the given array 
        (i)Input:[2,3,4,5,6,7,8,9,11] 
        output:[2,3,5,7,11]-->
    <div class="headtxt">
        <h4>13.Print the prime number in the given array </h4>
    </div>
    <table>
        <tr>
            <td>Enter the Input seperated by comma</td>
            <td><input type="text" id="srcSentence"></td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <button class="btn btn-outline-success" onclick="checkArray()">Convert</button>
            </td>
        </tr>
    </table>
    <div id="arrResult"></div>
</body>

</html>
<script>
    function checkArray() {
        // program to check if a number is prime or not
        var isPrime = true;
        var outArr = [];
        var srcArray = (document.getElementById("srcSentence").value).split(',');
        for (var j = 0; j < srcArray.length; j++) {
            opTxt = "";
            isPrime = true;
            var number = Number(srcArray[j]);
            if (number == 1) {
                opTxt = "1 is neither prime nor composite number.";
                outArr.push(number);
            }
            // check if number is less than 1
            else if (number < 1) {
                opTxt = "The number is not a prime number.";
            }
            // check if number is greater than 1
            else {
                // looping through 2 to number-1
                for (var i = 2; i < number; i++) {
                    if (number % i == 0) {
                        isPrime = false;
                        break;
                    }
                }
                if (isPrime) {
                    opTxt = number + " is a prime number";
                    outArr.push(number);
                } else {
                    opTxt = number + " is not a prime number";
                }
            }
        }
        console.log(outArr);
        document.getElementById("arrResult").innerHTML = outArr;
    }
</script>
